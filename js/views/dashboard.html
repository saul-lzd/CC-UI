<div class="oj-hybrid-padding">
  <div class="oj-panel oj-panel-alt1 oj-panel-shadow-md" style="padding: 5px">
    <oj-button id='new-user' class="oj-button-primary" style="margin: 0px"
      on-click='[[clickNew]]'>New</oj-button>
  </div>

  <div class="oj-panel oj-panel-alt oj-panel-shadow-md" style="margin-top:
    20px">

    <oj-list-view id="listview" aria-label="list using array"
      data="[[dataSource]]"
      selection-mode="single">

      <template slot="itemTemplate">
        <div class="oj-flex">

          <!-- <div class="oj-flex-item" style="max-width:70px;margin:auto;">
            <img data-bind="attr: {src: 'images/listView/'+ $current.data.name +'.png', alt: $current.data.name}" />
          </div> -->
          <div class="oj-flex-item" style="width:75%">

            <div class="oj-lg-10 oj-md-10 oj-sm-12">
              <!-- <div class="oj-flex row">
                <div class="oj-lg-12">
                  <span class="header">MyWebLogic <oj-bind-text value="[[$current.data.name]]"></oj-bind-text></span>
                </div>
              </div> -->
              <div class="oj-flex row">

                <div class="oj-lg-4 oj-md-4 oj-sm-12">
                  <span class="data"><b>User: </b><span>
                      <!-- <oj-bind-text value="[[$current.data.version]]"></oj-bind-text> -->
                      <oj-bind-text value="[[$current.data.name]]"></oj-bind-text>
                    </span></span>
                </div>

                <div class="oj-lg-4 oj-md-4 oj-sm-12">
                  <span class="data"><b>Password: </b><span>
                      <!-- <oj-bind-text value="[[$current.data.nodes]]"></oj-bind-text> -->
                      <oj-bind-text value="[[$current.data.password]]"></oj-bind-text>
                    </span></span>
                </div>

                <div class="oj-lg-4 oj-md-4 oj-sm-12" data="$current">
                  <oj-button id='edit-user' class="oj-button-primary" on-click="[[clickEdit]]">Edit</oj-button>
                  <oj-button id='delete-user' class="oj-button-primary" on-click="[[clickDelete]]">Delete</oj-button>                                    
                </div>

              </div>
            </div>

          </div>
        </div>
      </template>
    </oj-list-view>


    <oj-dialog style="display:none; width: 35vw; height: 40vh;" id="myModal" dialog-title="Modal Dialog">
      <div slot="header">
        <h1 id="dialogTitleId" class="oj-dialog-title">
          <oj-bind-text value="[[modalHeader]]"></oj-bind-text>
        </h1>
      </div>

      <div slot="body">
        <oj-form-layout label-edge="start" direction="row">
          <oj-input-text id="userId" value="{{userId}}" label-hint="ID" > </oj-input-text>
          <oj-input-text id="userName" value="{{username}}" label-hint="Username"></oj-input-text>
          <oj-input-text id="password" value="{{password}}" label-hint="Password"></oj-input-text>
        </oj-form-layout>
      </div>

      <div slot="footer" class="oj-dialog-footer-separator">
        <oj-button id="saveButton" on-oj-action="[[save]]" visible="[[showButtonSave]]">
          <oj-bind-text> Save </oj-bind-text>
        </oj-button>
        <oj-button id="updateButton" on-oj-action="[[update]]" visible="[[showButtonUpdate]]">
          <oj-bind-text> Update </oj-bind-text>
        </oj-button>
        <oj-button id="closeButton" on-oj-action="[[closeDialog]]">Close </oj-button>
      </div>
    </oj-dialog>


    <oj-dialog style="display:none; width: 35vw; height: 40vh;" id="modal2" dialog-title="Modal Dialog Delete">
      <div slot="header">
        <h1 id="deleteUserTitle" class="oj-dialog-title"> Delete User </h1>
      </div>
    
      <div slot="body">
        <h4>Are you sure you want to delete this user?</h4>
      </div>
    
      <div slot="footer" class="oj-dialog-footer-separator">
        <oj-button id="deleteButton"      on-oj-action="[[delete]]">YES</oj-button>
        <oj-button id="closeButtonDelete" on-oj-action="[[closeDialogDelete]]">NO</oj-button>
      </div>
    </oj-dialog>



  </div>


</div>
